    <body>
        <!--<video  src="https://raw.githubusercontent.com/johndyer/mediaelement-files/master/big_buck_bunny.mp4" style="width: 100%; height: 100%;"></video>-->
        <video style="width: 100%; height: 100%;" poster="https://raw.githubusercontent.com/johndyer/mediaelement-files/master/echo-hereweare.jpg"  preload="none">
    <!-- MP4 source must come first for iOS -->
    <source type="video/mp4" src="media/echo-hereweare.mp4" />
    <!-- WebM for Firefox 4 and Opera -->
    <source type="video/webm" src="media/echo-hereweare.webm" />
    <!-- OGG for Firefox 3 -->
    <source type="video/ogg" src="https://raw.githubusercontent.com/johndyer/mediaelement-files/master/echo-hereweare.ogv" />
    <!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
    <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">        
        <param name="movie" value="flashmediaelement.swf" /> 
        <param name="flashvars" value="controls=true&amp;file=media/echo-hereweare.mp4" />       
        <!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
        <img src="https://raw.githubusercontent.com/johndyer/mediaelement-files/master/echo-hereweare.jpg" width="640" height="360" alt="Here we are" 
            title="No video playback capabilities" />
    </object>
</video>
