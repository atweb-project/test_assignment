<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mediaelementplayer.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="mediaelement-and-player.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                
                var AutoPlay = $(window.frameElement).attr('autostart');
                var allowPlay = $(window.frameElement).attr('paramplay');
                var allowFullScreen = $(window.frameElement).attr('videofullscreen');
                var StartVolume = $(window.frameElement).attr('volume');
                var Loop = $(window.frameElement).attr('loop');

                //alert(StartVolume)
                
                function AutoPlayValue() {
                    
                    if (AutoPlay == 'false') {
                        
                        Start = false
                        
                    } else {
                        
                        Start = true
                                                
                        if ((Start == true) && allowPlay == 0){
                                
                                $('video').prop('autoplay',false)
                        
                        } else {
                            
                             $('video').prop('autoplay',true)
                        }
                    }
                }
                
                
                function AllowFullscreen()  {
                    
                    if(allowFullScreen == 'true') return 'fullscreen'
                    
                    return ''
                }
                
                
                function AllowLoop()  {
                    
                    if(Loop == 'true') return 'true'
                    
                    return 'false'
                }
                
                              
                AutoPlayValue() 

                $('video').mediaelementplayer({/* Options */
                    features : ['playpause', 'progress', 'current', 'duration', 'tracks', 'volume', AllowFullscreen(),'sourcechooser'],
                    startVolume: StartVolume,
                    loop: AllowLoop()
                    
                });
            });
        </script>
        
  <style>
.videocontent {
    width:95%;
    max-width: 640px;
    margin: 0 auto;
}

</style>
    </head>
    <body>
        <div class="videocontent">
            <!--<video  src="https://raw.githubusercontent.com/johndyer/mediaelement-files/master/big_buck_bunny.mp4" style="width: 100%; height: 100%;"></video>-->
            <video style="width: 100%; height: 100%;" poster="media/echo-hereweare.jpg" controls="controls" width="100%" height="100%" preload="none">
                <!-- MP4 source must come first for iOS -->
                <source type="video/mp4" src="media/echo-hereweare.mp4" />
                <!-- WebM for Firefox 4 and Opera -->
                <source type="video/webm" src="media/echo-hereweare.webm" />
                <!-- OGG for Firefox 3 -->
                <source type="video/ogg" src="media/echo-hereweare.ogv" />
                <!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
                <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">
                    <param name="movie" value="flashmediaelement.swf" />
                    <param name="flashvars" value="controls=true&amp;file=media/echo-hereweare.mp4" />
                    <!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
                    <img src="media/echo-hereweare.jpg" width="640" height="360" alt="Here we are"
                    title="No video playback capabilities" />
                </object>
            </video>   
        </div>
    </body>
</html>
